# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
#remote_theme: "mmistakes/minimal-mistakes@4.16.0"
#theme: minimal-mistakes-jekyll
locale                   : "en-US"
title                    : "Homepage"
title_separator          : "-"
name                     : &name "Michele Colledanchise"
description              : &description "I am a postdoctoral researcher at the iCub Facility with the IIT, working in Dr. Lorenzo Natale‘s group.
Previously, I was a postdoctoral researcher at KTH, Sweden, working with Prof. Petter Ögren. 
\n
In April 2017, I received the Ph. D. in Computer Science, from the same institute, supervised by Prof. Petter Ögren, Prof. Dimos V. Dimarogonas, and Dr. Yiannis Karayiannidis. In the Spring semester 2016, I was a visiting scholar at Control and Dynamical Systems lab of Caltech, supervised by Prof. Richard Murray.
\n
My principal interests lie in Behavior Trees. I am also interested in control of hybrid systems, automated planning and software architectures with direct applications on robotics platforms."
url                      : https://miccol.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "miccol/miccol.github.io"
teaser                   :  # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false #change to true to add link to talkmap on talks page
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  path                   : # blank (default) uses feed.xml


